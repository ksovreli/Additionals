<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Finger+Paint&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

</head>
<body>

    <div class="mobile">

        <img src="./Ellipse 29.png" alt="">
        <h2>Sign In</h2>

        <div class="inps">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <div class="pass">
                <p>Forgot password</p>
            </div>

        </div>

        <button>Sign In</button>


        <div class="lineup">

        <div class="line"></div>
        <p>Or</p>
        <div class="line"></div>

        </div>

        <div class="socials">

            <i class="fa-brands fa-google"></i>

            <i class="fa-brands fa-facebook-f"></i>

            <i class="fa-brands fa-linkedin"></i>


        </div>

        <div class="sign">
            
            <p>Don't have an account?. <a href="">Sign Up</a></p>

        </div>

        

    </div>
    
</body>
</html>
